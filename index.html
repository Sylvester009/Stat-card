<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css">
    </style>
  </head>
  <body>
    <main class="main">
      <section class="header-section">
        <img
          src="images/image-header-mobile.jpg"
          alt="header"
          class="header-image"
        />
        <img
          src="images/image-header-desktop.jpg"
          alt="header"
          class="header-image2"
        />
        <div class="color-image"></div>
      </section>
      <section class="text-section">
        <h1 class="title">Get <span class="insight">insights</span> that help your business grow.</h1>
        <p class="text main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-div">
          <div class="companies-stat">
            <span class="major-text companies-numbers">10k+</span>
            <p class="text stat-name">companies</p>
          </div>
          <div class="templates-stat">
            <span class="major-text templates-numbers">314</span>
            <p class="text stat-name">templates</p>
          </div>
          <div class="queries-stat">
            <span class="major-text queries-numbers">12m+</span>
            <p class="text stat-name">queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
